<template name='view'>

  {{#if speechSupported}}
    <button id="btnMute">
      {{#if speechEnabled}}
        Mute
      {{else}}
        Un-Mute
      {{/if}}
    </button>
  {{/if}}

  <h2>{{oEntry.title}}</h2>
  <div>{{{oEntry.content}}}</div>

  {{#each entries}}
    <div class='entryCard js-entryCard' entryid='{{_id}}'>
      {{title}}
    </div>
  {{/each}}

</template>
