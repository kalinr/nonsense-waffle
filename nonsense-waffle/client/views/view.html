<template name='view'>

  {{#if speechSupported}}
    <button id="btnMute">
      {{#if speechEnabled}}
        Mute
      {{else}}
        Un-Mute
      {{/if}}
    </button>
  {{/if}}

  <section id="mainContainer" class="center">
    <h2>{{oEntry.title}}</h2>
    <article>{{{oEntry.content}}}</article>
    {{#each entries}}
      <div class='entryCard js-entryCard' entryid='{{_id}}'>
        {{title}} by {{createUsername}}
      </div>
    {{/each}}
  </section>
</template>
